version: '3'
services:
  scan:
    image: cicsn
    command: "python main.py --scan --scale --mysql"
    restart: always
    deploy:
      replicas: 1
    volumes:
      - .:/opt/
  scan-fscan:
    image: cicsn
    command: "python main.py --scan scan-fscan --scale --mysql"
    restart: always
    deploy:
      replicas: 1
    volumes:
      - .:/opt/
  port:
    image: cicsn
    command: "python main.py --port --scale --mysql"
    restart: always
    deploy:
      replicas: 5
    volumes:
      - .:/opt/
  port-fscan:
    image: cicsn
    command: "python main.py --port port-fscan --scale --mysql"
    restart: always
    deploy:
      replicas: 5
    volumes:
      - .:/opt/
  port-allscan:
    image: cicsn
    command: "python main.py --port port-allscan --scale --mysql"
    restart: always
    deploy:
      replicas: 0
    volumes:
      - .:/opt/
  services:
    image: cicsn
    command: "python main.py --services --scale --mysql"
    restart: always
    deploy:
      replicas: 5
    volumes:
      - .:/opt/
  services-fscan:
    image: cicsn
    command: "python main.py --services services-fscan-protocol --scale --mysql"
    restart: always
    deploy:
      replicas: 5
    volumes:
      - .:/opt/
  honeypot:
    image: cicsn
    command: "python main.py --honeypot --scale --mysql"
    restart: always
    deploy:
      replicas: 0
    environment:
      - fofa_email=offical@szu.moe
      - fofa_key=ThisIsFofaKey
    volumes:
      - .:/opt/
  honeypot-quake:
    image: cicsn
    command: "python main.py --honeypot honeypot-quake --scale --mysql"
    restart: always
    deploy:
      replicas: 0
    environment:
      - quake_key=ThisIsQuakeKey
    volumes:
      - .:/opt/
  honeypot-quake-dump:
    image: cicsn
    command: "python main.py --honeypot honeypot-quake-dump --scale --mysql"
    restart: always
    deploy:
      replicas: 0
    environment:
      - quake_dump_file=tmp/honeypot/
    volumes:
      - .:/opt/
        
        
