version: '3'
services:
  scan:
    image: cicsn
    command: "python main.py --scan --scale --mysql"
    restart: always
    deploy:
      replicas: 1
    volumes:
      - .:/opt/
  scan-fscan:
    image: cicsn
    command: "python main.py --scan scan-fscan --scale --mysql"
    restart: always
    deploy:
      replicas: 1
    volumes:
      - .:/opt/
  port:
    image: cicsn
    command: "python main.py --port --scale --mysql"
    restart: always
    deploy:
      replicas: 5
    volumes:
      - .:/opt/
  port-fscan:
    image: cicsn
    command: "python main.py --port port-fscan --scale --mysql"
    restart: always
    deploy:
      replicas: 5
    volumes:
      - .:/opt/
  services:
    image: cicsn
    command: "python main.py --services --scale --mysql"
    restart: always
    deploy:
      replicas: 5
    volumes:
      - .:/opt/
  services-fscan:
    image: cicsn
    command: "python main.py --services services-fscan-protocol --scale --mysql"
    restart: always
    deploy:
      replicas: 5
    volumes:
      - .:/opt/
        
        
